<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">
        Typing Challenge
      </h1>
      <p class="has-text-centered">{{randomText}}</p>
      <div class="field">
        <input class="input" (input)="onTypingChallenge($event.target.value)" />
      </div>
      <div class="box has-text-centered">
        <h2 class="title">
          You Win!
        </h2>
      </div>
    </div>
  </div>
</div>
